<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            #email="ngModel"
            ngModel
            required
            email
          />
          <p *ngIf="!email.valid && email.touched" class="help-block">Invalid email!</p>
        </div>
        <div class="form-group">
          <label for="sub">Subscription Type: </label>
          <select
            name="subscription"
            id="sub"
            class="form-control"
            #sub="ngModel"
            [ngModel]="defaultSub"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{subscription}}
            </option>
          </select>
          <p *ngIf="(sub.value !== 'Pro')" class="help-block">Invalid subscription type!</p>
        </div>
        <div class="form-group">
          <label for="pass">Password:</label>
          <input
            type="text"
            name="password"
            id="pass"
            class="form-control"
						#password="ngModel"
            ngModel
            required
          />
          <p *ngIf="!password.valid && password.touched" class="help-block">Invalid password!</p>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
        <p *ngIf="!f.valid && f.touched" class="help-block">Form invalid!</p>
      </form>
    </div>
  </div>
</div>
